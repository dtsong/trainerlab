services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:0.8.0-pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trainerlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    shm_size: 128mb
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # FastAPI backend
  api:
    profiles: ["full"]
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    entrypoint: ["/app/scripts/entrypoint.sh"]
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/trainerlab
      - TCGDEX_URL=https://api.tcgdex.net/v2
      - SCHEDULER_AUTH_BYPASS=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-local-dev-secret}
    volumes:
      - ./exports:/app/exports
      - ./apps/api/src:/app/src
      - ./apps/api/alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js frontend
  web:
    profiles: ["full"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-local-dev-secret}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - api

volumes:
  postgres_data:
