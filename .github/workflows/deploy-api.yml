name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests (for hotfixes only)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read
  id-token: write # Required for OIDC authentication

env:
  PROJECT_ID: trainerlab-prod
  REGION: us-west1
  SERVICE_NAME: trainerlab-api
  ARTIFACT_REGISTRY: us-west1-docker.pkg.dev/trainerlab-prod/trainerlab-api
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5"

jobs:
  # =============================================================================
  # Test (unless skipped for hotfixes)
  # =============================================================================
  test:
    if: github.event.inputs.skip_tests != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trainerlab_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/trainerlab_test
      ENVIRONMENT: test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint
        run: uv run ruff check src tests

      - name: Type check
        run: uv run ty check src

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest

  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Compute short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: apps/api
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Run Database Migrations
  # =============================================================================
  migrate:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      - name: Run migrations
        run: |
          gcloud run jobs execute migrate-db \
            --region=${{ env.REGION }} \
            --wait

  # =============================================================================
  # Deploy to Cloud Run
  # =============================================================================
  # Note: This workflow deploys directly via gcloud, not Terraform.
  # Terraform manages infrastructure (service accounts, IAM, networking).
  # CI/CD manages application deployments (image updates only).
  deploy:
    runs-on: ubuntu-latest
    needs: [build, migrate]
    environment:
      name: production
      url: https://api.trainerlab.app
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@e62f655d5754bec48078a72edc015367b01ee97b # v2.9.0
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # Use digest for immutable deployment (not tag)
          image: ${{ env.ARTIFACT_REGISTRY }}/api@${{ needs.build.outputs.image_digest }}
          env_vars: |
            COMMIT_SHA=${{ needs.build.outputs.short_sha }}

      - name: Verify deployment
        run: |
          # Check that the new revision is serving
          SERVING=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.conditions[0].status)')

          if [ "$SERVING" != "True" ]; then
            echo "Service not healthy: $SERVING"
            exit 1
          fi
          echo "Deployment verified successfully"
