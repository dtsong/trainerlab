name: Pipeline Health Check

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  PRODUCTION_API_URL: ${{ vars.PRODUCTION_API_URL || secrets.PRODUCTION_API_URL || 'https://api.trainerlab.io' }}

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check pipeline health
        id: health
        run: |
          if [ -z "${PRODUCTION_API_URL}" ]; then
            echo "::error::PRODUCTION_API_URL is not set"
            exit 1
          fi

          if ! [[ "${PRODUCTION_API_URL}" =~ ^https?:// ]]; then
            echo "::error::PRODUCTION_API_URL must start with http:// or https://"
            exit 1
          fi

          TARGET_URL="${PRODUCTION_API_URL%/}/api/v1/health/pipeline"
          RESPONSE=$(curl -sS --retry 3 --retry-delay 2 --max-time 20 -w "\n%{http_code}" "$TARGET_URL")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Target URL: $TARGET_URL"
          echo "HTTP Status: $HTTP_CODE"

          if ! echo "$HTTP_CODE" | grep -Eq '^2[0-9]{2}$'; then
            echo "::error::Pipeline health endpoint returned HTTP $HTTP_CODE"
            [ -n "$BODY" ] && echo "$BODY"
            exit 1
          fi

          if ! echo "$BODY" | jq . >/dev/null 2>&1; then
            echo "::error::Pipeline health endpoint returned invalid JSON"
            [ -n "$BODY" ] && echo "$BODY"
            exit 1
          fi

          echo "$BODY" | jq .

          STATUS=$(echo "$BODY" | jq -r '.status')
          echo "Pipeline status: $STATUS"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

          if [ "$STATUS" = "unhealthy" ]; then
            echo "::error::Pipeline is unhealthy"
            exit 1
          elif [ "$STATUS" = "degraded" ]; then
            echo "::warning::Pipeline is degraded"
          fi
